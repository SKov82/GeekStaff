{% extends 'base.html' %}
{% load static %}

{% block body %}
  <body class="login-page">
    <main>
      <div class="login-block">
        <a class="logo" href="{% url 'mainapp:index' %}"><img src="{% static 'img/logo1.png' %}" alt="logo"></a>
        <h1>Сброс пароля</h1>

        <form action="#">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="ti-email"></i></span>
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Запросить новый пароль</button>
        </form>
      </div>

      <div class="login-links">
        <p class="text-center"><a href="{% url 'authapp:login' %}">Вход</a></p>
      </div>
    </main>
  </body>
{% endblock %}
